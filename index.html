<!DOCTYPE html>
<html lang="en">

<head class="bg-dark">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Faces</title>

    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.css'
        integrity='sha512-+QrNe4Kul4TNKwDK+EJM71C9z5I9I/iYLEIJPYTfmXouMSU8tkayWYnOsAKjDAaOOH21+MS747IPTYcD+2euuQ=='
        crossorigin='anonymous' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.bundle.min.js'
        integrity='sha512-BOsvKbLb0dB1IVplOL9ptU1EYA+LuCKEluZWRUYG73hxqNBU85JBIBhPGwhQl7O633KtkjMv8lvxZcWP+N3V3w=='
        crossorigin='anonymous'></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- webcam -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js'
        integrity='sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ=='
        crossorigin='anonymous'></script>
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css'
        integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=='
        crossorigin='anonymous' />
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="text-bg-success text-uppercase display-5 bg-gradient rounded-2 p-3 mx-auto">
            App Emoção em Emoji<br>
            <span>&#128522;</span>
            <span>&#128512;</span>
            <span>&#128532;</span>
            <span>&#128546;</span>
            <span>&#128545;</span>
            <span>&#128548;</span>
        </h1>

        <h3>Tire sua selfie para gerar o emoji</h3>
        <h4>
            <b class="text-warning">Você está Feliz?</b>
            <br>
            <b class="text-dark">Você está Triste?</b>
            <br>
            <b class="text-danger">Você está Irritado?</b>
        </h4>
        <div class="row row-cols-1 row-cols-xl-3 py-4 g-4 mx-auto">
            <div class="col mx-auto">
                <p>Visualização da webcam</p>
                <div id="camera" class="cam"></div>
            </div>

            <div id="controles" class="col col-xl-2 mx-auto">
                <button class="btn btn-warning" onclick="begin()">
                    <i class="fa-solid fa-camera"></i>
                    Iniciar
                </button>

                <div class="card text-bg-light bg-gradient mx-auto my-2">
                    <div class="card-body">
                        <p class="card-title">Previsão 1:</p>
                        <p class="card-subtitle text-muted" id="emotion1"></p>
                        <p class="card-text display-1" id="emoji1"></p>
                    </div>
                </div>

                <div class="card text-bg-light mx-auto my-2">
                    <div class="card-body">
                        <p class="card-title">Previsão 2:</p>
                        <p class="card-subtitle text-muted" id="emotion2"></p>
                        <p class="card-text display-1" id="emoji2"></p>
                    </div>
                </div>
            </div>

            <div class="col mx-auto">
                <p>Visualização da webcam</p>
                <div id="snapshot" class="cam"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
